<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <h1>Jazzy Frenchy!</h1>
    <h2>Ben Sound</h2>

    <section class="buttons">
        <img id="playback" src="/images/play-back.svg" alt="backward">

        <img id="playpause" src="/images/play.svg" alt="play pause button">

        <img id="playforward" src="/images/play-forward.svg" alt="forward">
    </section>

    <section class="bar">
        <div class="progressbar">
            <div class="progress" id="progress"></div>
        </div>  
    </section>

    <section class="timer">
       <div id="timerup"></div>
       <div id="timerdown"></div>
    </section>

    <section class="volumebar">
        <input type="range" id ="volume" min="0" max="100" value="100">
    </section>

    <p id="volumetab"></p>

    <audio id="audio">
        <source src="bensound-jazzyfrenchy.mp3">
    </audio>
</main>

    <script src="index.js"></script>
</body>
</html>
